<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encriptador</title>
  <link rel="shortcut icon" href="./assets/icono-candado.png">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main>
    <div class="contenedor">
      <div class="contenedor_encriptar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          placeholder="Ingrese el texto aquí"
        ></textarea>
        <div class="condiciones">
          <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="botones">
          <button class="contenedor_boton_encriptar" type="button" onclick="encriptarTexto()">
            Encriptar
          </button>
          <button class="contenedor_boton_desencriptar" type="button" onclick="desencriptarTexto()">
            Desencriptar
          </button>
        </div>
      </div>
      <div class="contenedor_resultado" id="contenedor_resultado">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="contenedor_resultado_mensaje">Ningún mensaje fue encontrado</h2>
          <p id="contenedor_resultado_encriptado">
            Ingresa el texto que desees encriptar o desencriptar.
          </p>
        </div>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
